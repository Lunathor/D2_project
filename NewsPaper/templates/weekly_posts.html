<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Публикации за неделю</title>
</head>
<body>
<h2>Уважаемый {{ user }}, предлагаем вашему вниманию подборку публикаций в ваших любимых категориях на прошедшую неделю:</h2>
<ul>
    {% for post in posts %}
    <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
